<!DOCTYPE html>
<html>
  <head lang="eng">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Gra w kółko i krzyżyk</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="content">
      <nav class="header-nav">
        <div class="logo-container">
          <a class="nav-logo-wordmark" href="/">
            <p>INFERYSP</p>
          </a>
        </div>
        <ul class="nav-links">
          <li class="nav-item">
            <a class="nav-item-link-new-game" href="https://inferysp.github.io/TicTacToe-Inferysp/">New Game</a>
            <!-- <a class="nav-item-link-new-game" href=''>New Game</a> -->
          </li>
          <li class="nav-item">
            <a class="nav-item-link" href="/">Rules</a>
          </li>
          <li class="nav-item">
            <a class="nav-item-link" href="/" target="_blank">Games</a>
          </li>
        </ul>
      </nav>

      <div class="middle-content">
        <div class="board-container">
          <div class="board">
            <div class="box fa" data-row="0" data-column="0"></div>
            <div class="box fa" data-row="0" data-column="1"></div>
            <div class="box fa" data-row="0" data-column="2"></div>
            <div class="box fa" data-row="1" data-column="0"></div>
            <div class="box fa" data-row="1" data-column="1"></div>
            <div class="box fa" data-row="1" data-column="2"></div>
            <div class="box fa" data-row="2" data-column="0"></div>
            <div class="box fa" data-row="2" data-column="1"></div>
            <div class="box fa" data-row="2" data-column="2"></div>
          </div>
        </div>
        <div class="statistics-side-bar">
          <div class="nav-statistics-meta">
            <a class="nav-statistics" href="/">
              <p>Statistics:</p>
            </a>
          </div>
          <div class="match-results">
            <p>O: <span class="o-results"></span></p>
            <p>X: <span class="x-results"></span></p>
            <p>Draw: <span class="draw-results"></span></p>
          </div>
        </div>
      </div>

      <div class="footer"><p>&copy; Copyright 2020 Inferysp</p></div>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
