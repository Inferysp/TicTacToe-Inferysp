<!DOCTYPE html>
<html>
  <head lang="eng">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Gra w kółko i krzyżyk</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="header-bar">
      <div class="logo-container"><p>Inferysp</p></div>
      <div class="options-container">
        <p>raz</p>
        <p>dwa</p>
        <p>trzy</p>
      </div>
      <div class="right-bar-space"><h1>Statystyki</h1></div>
    </div>
    <div class="middle-content">
      <div class="board-container">
        <div class="board">
          <div class="box fa" data-row="0" data-column="0"></div>
          <div class="box fa" data-row="0" data-column="1"></div>
          <div class="box fa" data-row="0" data-column="2"></div>
          <div class="box fa" data-row="1" data-column="0"></div>
          <div class="box fa" data-row="1" data-column="1"></div>
          <div class="box fa" data-row="1" data-column="2"></div>
          <div class="box fa" data-row="2" data-column="0"></div>
          <div class="box fa" data-row="2" data-column="1"></div>
          <div class="box fa" data-row="2" data-column="2"></div>
        </div>
      </div>
      <div class="statistics-side-bar"></div>
    </div>
    <div class="footer"><p>&copy; Copyright 2020 Inferysp</p></div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
